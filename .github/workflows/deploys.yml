name: Deploy App to DigitalOcean Droplet

on:
  push:
    branches:
      - main   # o la rama que uses para producci√≥n

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DOCR
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u doctl --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.APP_NAME }}:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /srv/${{ secrets.APP_NAME }}
            docker-compose pull
            docker-compose up -d
