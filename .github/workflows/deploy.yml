name: Deploy Ceibo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Validaci√≥n de secrets requeridos
      - name: Validate secrets
        run: |
          missing=0
          for var in DOCKER_HUB_USER DOCKER_HUB_TOKEN DO_HOST DO_USER DO_SSH_KEY; do
            if [ -z "${{ secrets[$var] }}" ]; then
              echo "‚ùå ERROR: Falta definir el secret $var en GitHub"
              missing=1
            else
              echo "‚úÖ $var est√° definido"
            fi
          done
          if [ $missing -ne 0 ]; then
            echo "‚ùå Faltan variables obligatorias, abortando workflow."
            exit 1
          fi

      # üîë Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # üê≥ Build & Push imagen
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/ceibo:latest

      # üöÄ Deploy remoto
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /srv/ceibo
            docker compose pull
            docker compose up -d
