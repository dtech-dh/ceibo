name: Deploy Ceibo

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ğŸ‘‰ Esto habilita el botÃ³n "Run workflow"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”‘ Login a Docker Hub con usuario y token (con permisos de Read & Write)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # ğŸ³ Build & Push a Docker Hub
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/ceibo:latest

      # ğŸš€ Deploy al droplet
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /srv/ceibo
            docker compose pull
            docker compose up -d
