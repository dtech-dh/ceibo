name: Deploy Ceibo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Validaci√≥n de secrets
      - name: Validar secrets del repositorio
        run: |
          missing=0
          if [ -z "${{ secrets.DOCKER_HUB_USER }}" ]; then
            echo "‚ùå Falta DOCKER_HUB_USER"
            missing=1
          fi
          if [ -z "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "‚ùå Falta DOCKER_HUB_TOKEN"
            missing=1
          fi
          if [ -z "${{ secrets.DO_HOST }}" ]; then
            echo "‚ùå Falta DO_HOST"
            missing=1
          fi
          if [ -z "${{ secrets.DO_USER }}" ]; then
            echo "‚ùå Falta DO_USER"
            missing=1
          fi
          if [ -z "${{ secrets.DO_SSH_KEY }}" ]; then
            echo "‚ùå Falta DO_SSH_KEY"
            missing=1
          fi
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "‚ùå Falta GH_PAT"
            missing=1
          fi

          if [ $missing -ne 0 ]; then
            echo "‚ùå Faltan variables obligatorias, abortando workflow."
            exit 1
          fi
          echo "‚úÖ Todos los secrets requeridos est√°n definidos"

      # üîë Login a Docker Hub
      - name: Log in en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # üê≥ Build & Push imagen a Docker Hub
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/ceibo:latest

      # üöÄ Deploy remoto en Droplet
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            mkdir -p /srv/ceibo
            if [ ! -d "/srv/ceibo/.git" ]; then
              echo "üì• Primera implementaci√≥n: clonando repo con GH_PAT..."
              rm -rf /srv/ceibo
              git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/dtech-dh/ceibo.git /srv/ceibo
            else
              echo "üîÑ Actualizando repo existente..."
              cd /srv/ceibo
              git reset --hard
              git pull https://oauth2:${{ secrets.GH_PAT }}@github.com/dtech-dh/ceibo.git main
            fi

            cd /srv/ceibo
            echo "üê≥ Deploy con Docker Compose..."
            docker compose pull
            docker compose up -d